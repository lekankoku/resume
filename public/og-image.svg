<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;family=Playfair+Display:wght@700;900&amp;family=Source+Serif+4:wght@400;600&amp;display=swap');
      
      .name { 
        font-family: 'Playfair Display', serif; 
        font-size: 120px; 
        font-weight: 900; 
        letter-spacing: -4px;
      }
      .name-last { 
        font-family: 'Playfair Display', serif; 
        font-size: 80px; 
        font-weight: 400; 
        font-style: italic; 
        letter-spacing: -2px;
      }
      .headline { 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 20px; 
        letter-spacing: 8px;
      }
      .description { 
        font-family: 'Source Serif 4', serif; 
        font-size: 28px;
      }
      .tech { 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 16px; 
        letter-spacing: 1px;
      }
      .years { 
        font-family: 'JetBrains Mono', monospace; 
        font-size: 18px; 
        letter-spacing: 4px;
      }
    </style>
  </defs>
  
  <!-- White Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Border -->
  <rect x="0" y="0" width="1200" height="630" fill="none" stroke="#000000" stroke-width="8"/>
  
  <!-- Years Badge -->
  <text x="1100" y="100" text-anchor="end" class="years" fill="#525252">6+ YEARS</text>
  
  <!-- Name -->
  <text x="80" y="180" class="name" fill="#000000">Lekan</text>
  <text x="120" y="255" class="name-last" fill="#525252">Koku</text>
  
  <!-- Headline Box -->
  <rect x="80" y="290" width="520" height="50" fill="none" stroke="#000000" stroke-width="2"/>
  <text x="100" y="323" class="headline" fill="#000000">AI DRIVEN SOFTWARE ENGINEER</text>
  
  <!-- Description -->
  <text x="80" y="400" class="description" fill="#000000">Building revenue-critical distributed</text>
  <text x="80" y="440" class="description" fill="#000000">systems for 20M+ users</text>
  
  <!-- Tech Stack with borders -->
  <line x1="80" y1="490" x2="83" y2="490" stroke="#000000" stroke-width="3"/>
  <text x="95" y="498" class="tech" fill="#000000">React • Next.js</text>
  
  <line x1="290" y1="490" x2="293" y2="490" stroke="#000000" stroke-width="3"/>
  <text x="305" y="498" class="tech" fill="#000000">Java Spring • Kafka</text>
  
  <line x1="80" y1="530" x2="83" y2="530" stroke="#000000" stroke-width="3"/>
  <text x="95" y="538" class="tech" fill="#000000">PostgreSQL • Kubernetes</text>
  
  <line x1="380" y1="530" x2="383" y2="530" stroke="#000000" stroke-width="3"/>
  <text x="395" y="538" class="tech" fill="#000000">Event-Driven Architecture</text>
  
  <!-- Corner Decoration -->
  <rect x="1072" y="502" width="40" height="40" fill="#ffffff" stroke="#000000" stroke-width="8"/>
</svg>

