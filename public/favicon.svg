<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .letter { 
        font-family: 'Playfair Display', serif; 
        font-size: 24px; 
        font-weight: 900;
      }
    </style>
  </defs>
  
  <!-- White Background -->
  <rect width="32" height="32" fill="#ffffff"/>
  
  <!-- Black Border -->
  <rect x="0" y="0" width="32" height="32" fill="none" stroke="#000000" stroke-width="2"/>
  
  <!-- Letters LK -->
  <text x="16" y="24" text-anchor="middle" class="letter" fill="#000000">LK</text>
  
  <!-- Corner decoration -->
  <rect x="24" y="24" width="4" height="4" fill="#ffffff" stroke="#000000" stroke-width="2"/>
</svg>

