<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Playfair+Display:wght@700;900&family=Source+Serif+4:wght@400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Source Serif 4', serif;
        }
        
        .container {
            width: 100%;
            height: 100%;
            border: 8px solid #000000;
            box-sizing: border-box;
            padding: 80px;
            position: relative;
            background: #ffffff;
        }
        
        .name {
            font-family: 'Playfair Display', serif;
            font-size: 120px;
            font-weight: 900;
            line-height: 0.9;
            color: #000000;
            margin-bottom: 20px;
            letter-spacing: -4px;
        }
        
        .name-last {
            font-family: 'Playfair Display', serif;
            font-size: 80px;
            font-weight: 400;
            font-style: italic;
            color: #525252;
            margin-left: 40px;
            letter-spacing: -2px;
        }
        
        .headline {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 8px;
            border: 2px solid #000000;
            display: inline-block;
            padding: 12px 24px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .experience {
            font-family: 'Source Serif 4', serif;
            font-size: 28px;
            line-height: 1.6;
            color: #000000;
            max-width: 900px;
            margin-bottom: 60px;
        }
        
        .tech-stack {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .tech-item {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            padding: 8px 16px;
            border-left: 3px solid #000000;
            color: #000000;
            letter-spacing: 1px;
        }
        
        .corner-decoration {
            position: absolute;
            bottom: 72px;
            right: 72px;
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: 8px solid #000000;
        }
        
        .years {
            position: absolute;
            top: 72px;
            right: 72px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #525252;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="years">6+ Years Experience</div>
        
        <div class="name">Lekan</div>
        <div class="name-last">Koku</div>
        
        <div class="headline">AI Driven Software Engineer</div>
        
        <div class="experience">
            Building revenue-critical distributed systems and scalable web products for 20M+ users
        </div>
        
        <div class="tech-stack">
            <div class="tech-item">React • Next.js</div>
            <div class="tech-item">Java Spring • Kafka</div>
            <div class="tech-item">PostgreSQL • K8s</div>
            <div class="tech-item">Event-Driven Architecture</div>
        </div>
        
        <div class="corner-decoration"></div>
    </div>
</body>
</html>
